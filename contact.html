<body class="longer">

        <nav>

    </header>


    <div class="contact container">
        <h2>Contact</h2>
        <form class="contact-form" netlify name="Contact Form" action="success">
            <div class="contact-input-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Your Name..." required>
            </div>

            <div class="contact-input-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Your Email..." required>
            </div>

            <div class="contact-form-message contact-input-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" placeholder="Your Message..." required></textarea>
            </div>

            <button class="button" type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <a href="contact.html" target="_blank" aria-label="Email"><img src="images/ic--outline-email.svg" alt="Email"></a>
        <a href="https://www.instagram.com/barussad/" target="_blank" aria-label="Instagram"><img src="images/line-md--instagram.svg" alt="Instagram"></a>
        <a href="https://www.behance.net/barborasadecka" target="_blank" aria-label="Behance"><img src="images/ri--behance-line.svg" alt="Behance"></a>
