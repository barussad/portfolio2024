<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Work</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-icon" id="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>


    <div class="contact-container">
        <h2>Contact</h2>
        <form class="contact_form" netlify name="Contact Form" action="success">
            <div class="contact_input-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Your Name..." required>
            </div>

            <div class="contact_input-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Your Email..." required>
            </div>

            <div class="contact_form-message contact_input-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" placeholder="Your Message..." required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <a href="#" target="_blank" aria-label="Email"><img src="images/ic--outline-email.svg" alt="Email"></a>
        <a href="#" target="_blank" aria-label="Instagram"><img src="images/line-md--instagram.svg" alt="Instagram"></a>
        <a href="#" target="_blank" aria-label="Behance"><img src="images/ri--behance-line.svg" alt="Behance"></a>
    </footer>


    <script src="index.js"></script>

</body>
</html>
