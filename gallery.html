<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbora Sadecka - Gallery</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Barussad</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Work</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-icon" id="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>

        <div class="gallery container">
            <h2>Gallery</h2>
            <p class="description">This is a selection of some of my recent work.</p>
        </div>

        <section class="grid">
            <img class="grid-5" src="images/gallery_shoe_model.svg" alt="shoe model">
            <img class="grid-7" src="images/gallery_gojo.svg" alt="gojo">
            <img class="grid-4" src="images/gallery_poster1.svg" alt="poster 1">
            <img class="grid-4" src="images/gallery_poster2.svg" alt="poster 2">
            <img class="grid-4" src="images/gallery_poster_3.svg" alt="poster 3">
            <img class="grid-5" src="images/gallery_lucifer.svg" alt="lucifer">
            <img class="grid-7" src="images/gallery_shoe1.svg" alt="shoe illustration 1">
            <img class="grid-12" src="images/gallery_loki.svg" alt="loki">
            <img class="grid-4" src="images/gallery_sherlock.svg" alt="Sherlock">
            <img class="grid-4" src="images/gallery_shoe2.svg" alt="shoe illustration 2">
            <img class="grid-4" src="images/gallery_shoe3.svg" alt="shoe illustration 3">
            <img class="grid-6" src="images/gallery_analogue1.svg" alt="analogue photo 1">
            <img class="grid-6" src="images/gallery_analogue2.svg" alt="analogue photo 2">
            <img class="grid-4" src="images/gallery_digital1.svg" alt="digital photo 1">
            <img class="grid-4" src="images/gallery_analogue3.svg" alt="analogue photo 3">
            <img class="grid-4" src="images/gallery_digital2.svg" alt="digital photo 2">
        </section>

    </main>

    <footer>
        <a href="contact.html" target="_blank" aria-label="Email"><img src="images/ic--outline-email.svg" alt="Email"></a>
        <a href="https://www.instagram.com/barussad/" target="_blank" aria-label="Instagram"><img src="images/line-md--instagram.svg" alt="Instagram"></a>
        <a href="https://www.behance.net/barborasadecka" target="_blank" aria-label="Behance"><img src="images/ri--behance-line.svg" alt="Behance"></a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
